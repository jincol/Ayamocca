publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_dialogs:
  firebase_core:
  firebase_auth:
  cloud_firestore:
  image_picker:
